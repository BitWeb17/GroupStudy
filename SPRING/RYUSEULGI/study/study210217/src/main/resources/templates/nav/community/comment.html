<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <link th:href="@{/style/common.css}" rel="stylesheet" />
    <link th:href="@{/style/community/comment.css}" rel="stylesheet" />

    <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
</head>
<script>
    $(document).ready(function(){
        var formObj = $ ("#community")        
        $("#btnModiify").on("click", function(){
            var listNo = $("#listNo");
            var listNoVal = listNo.val();

            self.location = "modify?listNo =" + listNoVal;
        });

        $("#btnRemove").on("click", function(){
            formObj.attr("action","remove");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location= "list";
        });
    });
</script>
<body>

    <div class="body__container">
        <div class="inner">
            
            <h2>
                <a href="list.html" th:href="@{/main?community}">커뮤니티</a>
            </h2>

            <div class="wrap">
                <form id="community" th:object="${community}" method="post">
                    <div class="written-form">
                        <div class="title">
                            <div class="listNo" name="listNo" th:field="*{listNo}" hidden></div>
                            <div class="profile">프로필</div>
                            <input class="userEmail" type="text" name="writer" th:field="*{writer}" readonly/>
                            <input class="date" th:field="*{regDate}" readonly/>
                        </div>
                        <textarea class="contents" th:field="*{contents}" readonly></textarea>
                        <div class="bottom">
                            <div class="like">
                                <a href="#">
                                    <i class="far fa-heart"></i>
                                    <span>0</span>
                                </a>
                            </div>
                            <div class="modify">
                                <a type="submit" id ="btnModify" href="modify.html" >
                                    <i class="far fa-keyboard"></i>
                                    <span>수정</span>
                                </a>
                            </div>
                            <div class="remove">
                                <a type="submit" id="btnRemove" href="check.html" th:href="@{/community/check}">
                                    <i class="far fa-trash-alt"></i>
                                    <span>삭제</span>
                                </a>
                            </div>
                        </div>
                    </div>                    
                </form>

                <section class="section__comment">
                    
                    <div class="comment-ttl">
                        <h3>댓글</h3>
                        <span>(0)</span>
                    </div>
                    
                    <div class="comment-ipt">
                        <form action="" method="post">
                            <input type="text" placeholder="댓글을 남겨주세요.">
                        </form>
                        <button class="basicBtn" type="submit">등록</button>
                    </div>

                </section>
            </div>
        
        </div>
    </div>
</body>
</html>
