<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width : 70%;
            border: 2px solid;
            border-collapse: collapse;
        }
        thead{
            background-color: aquamarine;
        }
        th, td{
            border: 1px solid;
            padding: 6px;
            font-size: 14px;
        }
        a, a:visited{
            text-decoration: none;
        }
        #sns ul{
            padding-left: 0;
        }
        #sns ul li{
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <a href="#">
        <img src="#" alt="이미지">
    </a>
    <table>
        <caption>표1</caption>
        <tr>
            <th>제목</th>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
    <div>
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
    </div>
    <div id="sns">
        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
    </div>
</body>
</html>
