<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            th, td {
                border: 1px solid;
            }
            th{
                padding: 20px;
            }
            td{
                text-align: center;
                padding: 0 30px;
            }
            .test2 th > td:nth-child(odd){
                width: 150px;
            }
            .test2 th > td:nth-child(even){
                width: 300px;
            }
            thead, tfoot{
                background-color:indianred;
            }
            section{
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <!-- 3행3열 -->
        <table>
            <caption>test table</caption>
            <!-- 왼쪽 정렬 캡션 -->
            <figcaption>figcaption test</figcaption>
            <!-- 열에 대한 정보들을 그룹핑하여 모두에게 적용 -->
            <colgroup>
                <col span="2" style="background-color: brown;">
                <col style="background-color: antiquewhite;">
            </colgroup>
            <tr>
                <th>1행</th>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <th>2행</th>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <th>3행</th>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>

        <table>
            <caption>test table2</caption>
            <tr class="test2">
                <th>name</th>
                <td>내용</td>
                <th>contact</th>
                <td>내용</td>
            </tr>
            <tr class="test2">
                <th>address</th>
                <!-- 합칠 열의 개수 -->
                <td colspan="3">내용</td>
            </tr>
            <tr class="test2">
                <th>self introduction</th>
                <td colspan="3">내용</td>
            </tr>
        </table>

        <table>
            <caption>test3</caption>
            <thead>
                <tr>
                    <th>group</th>
                    <th>team</th>
                    <th>coach</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>20</th>
                    <td>4</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>20</th>
                    <td>4</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <th>20</th>
                    <td>4</td>
                    <td>2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>요약</th>
                    <td>요약</td>
                    <td>요약</td>
                </tr>
            </tfoot>
        </table>

        <div class="container">
            <div class="main">
                <section>
                    <h2 class="subtitle">공지사항</h2>
                    <p>1인1메뉴</p>
                </section>
                <section>
                    <h2 class="subtitle" >카페메뉴</h2>
                    <ul>
                        <li>coffee
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                            </ul>
                        </li>
                        <li>tea
                            <ul>
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                        </li>
                    </ul>
                </section>
                <section>
                    <h2 class="subtitle">메뉴가격</h2>
                    <table>
                        <caption>가격표</caption>
                        <thead>
                            <tr>
                                <th>메뉴</th>
                                <th>가격</th>
                            </tr>
                            <tr>
                                <th>아메리카노</th>
                                <td>4,100</td>
                            </tr>
                            <tr>
                                <th>카페라떼</th>
                                <td>4,600</td>
                            </tr>
                        </thead>
                    </table>
                </section>
            </div>
        </div>

    </body>
</html>
