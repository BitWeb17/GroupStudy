<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 1px solid;
        }
        figure{
            display: inline-block;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <!-- 기존 페이지가 아닌 별도의 공간에 표시될 때 aside -->
    <aside>
        <div id="card">
            <!-- figure 비디오, 오디오, 사진 등을 감싸는 컨테이너 -->
            <figure>
                <a href="https://www.nike.com/">
                    <!-- target black = 새 탭에서 열기 -->
                    <img src="https://static-breeze.nike.co.kr/kr/ko_kr//cmsstatic/structured-content/65250/210128_tn_p1_bg.jpg" alt="이미지설명" target="_blank" width="400">
                </a>
                <caption>클릭하면 이동됨</caption>
            </figure>
            <h1>go</h1>
        </div>
        <div class="detail">
            <p>seulgi</p>
            <p>hihi</p>
        </div>
    </aside>
    <hr>
    <p>위에는 aside 밑에는 section</p>
    <section>
        <p>의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용의미없는내용</p>
    </section>
    <p>use iframe</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T1UF1M10hw4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div>
        <a href="#card">id는 고유한 것 #붙여서 선택가능 클릭하면 해당 id로 이동</a>
    </div>
    <img src="https://static-breeze.nike.co.kr/kr/ko_kr//cmsstatic/structured-content/65250/210128_tn_p1_bg.jpg" alt="이미지설명" usemap="#mapimg" width="600">
    <map name="mapimg">
        <area shape="rect" coords="10,50,100,120" href="https://www.nike.com/" alt="img">
        <area shape="rect" coords="140,150,200,140" href="https://www.nike.com/" alt="img">
    </map>
</body>
</html>
