<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #eee;
            opacity: 93.5%;
        }
        ul{
            padding: 0;
            margin: 0;
        }
        li{
            padding-bottom: 5px;
            list-style: none;
        }
        input{
            width: 100%;
        }
        /* input type이 submit일 경우 */
        input[type="submit"]{
            text-align: center;
            width: 100%;
            height: 30px;
            margin-top: 15px;
        }
        form legend{
            font-weight: 500;
            font-size: 20px;
        }
        form label.reg{
            font-size: 12px;
            width: 100%;
            float: left;
        }
        form ul li{
            list-style: none;
            margin: 15px 0;
        }
        .chageColor{
            outline: none;
        }
        .chageColor :focus{
            outline: 3px solid red;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset class="first">
            <legend>회원가입</legend>
            <ul>
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id">
                </li>
                <li>
                    <label for="user-pw">비밀번호</label>
                    <input type="password" id="user-pw">
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="e-mail">이메일</label>
                    <input type="email" id="e-mail">
                </li>
                <li>
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone">
                </li>
                <li>
                    <label for="user-sns">소셜</label>
                    <input type="url" id="user-sns">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>멤버</legend>
            <ul>
                <li>
                    <label class="reg" for="member">멤버<small>(최대10명)</small></label>
                    <input type="number" id="member" value="1" min="0" max="10" step="1">
                </li>
                <li>
                    <label class="reg" for="member">멤버<small>(최대10명)</small></label>
                    <input type="range" id="member" value="1" min="0" max="10" step="1">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>날짜</legend>
            <ul>
                <li>
                    <label>start
                        <input type="date" id="start">
                    </label>
                    <label>end
                        <input type="date" id="end">
                    </label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>시간</legend>
            <ul>
                <li>
                    <label>start
                        <input type="time" value="09:00" id="start1">
                    </label>
                    <label>end
                        <input type="datetime-local" value="2021-02-09T12:00" id="end1">
                    </label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이미지버튼</legend>
            <table>
                <tr>
                    <td>내용작성
                        <input type="text">
                        <input type="button" value="전송">
                    </td>
                    <td>
                        <label for="">
                            <input type="image" id="button" alt="no image"width="100" height="100">
                        </label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <input type="file" id="file" accept="image/png, image/jpge">
        </fieldset>

        <fieldset>
            <legend>코스선택</legend>
            <ul>
                <li><label for="subject"></label>
                    <input type="text" id="subject" value="오전 8:00 ~ 오후 11:00" readonly>
                </li>
            </ul>
            <ul>
                <li class="chageColor">
                    <label for="subject"></label>
                    <input type="text" id="subject" placeholder="이름을 작성해주세요" autofocus required>
                </li>
                <li>
                    <label for=""></label>
                    <select name="e-class" id="className">

                        <optgroup label="one">
                            <option value="arch1">수업1</option>
                            <option value="arch2">수업2</option>
                        </optgroup>

                        <optgroup label="two">
                            <option value="arch3">수업3</option>
                            <option value="arch4">수업4</option>
                        </optgroup>

                    </select>
                </li>
            </ul>
            <button type="submit" value="submit">확인</button>
            <button type="reset" value="reset">취소</button>
        </fieldset>

        <fieldset>
            <legend>요새는 안쓰는 방식</legend>
            <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
                <input type="number" name="num1" value="0">+
                <input type="number" name="num2" value="0">=
                <output name="result" for="num"></output>
            </form>
        </fieldset>

        <fieldset>
            <legend>프로그레스</legend>
            <ul>
                <li>
                    <label for="">10초 남음</label>
                    <progress value="50" max="100"></progress>
                </li>
                <li>
                    <label for=""></label>
                    <progress></progress>
                </li>
                <li>
                    <label for=""></label>
                    <meter min ="0" max="20000" value="17000" low="3000" high="16000">16,000</meter>
                </li>
                <li>
                    <label for=""></label>
                    <meter min ="0" max="20000" value="4500" low="3000" high="17000">3,000</meter>
                </li>
            </ul>
        </fieldset>

    </form>

</body>
</html>
