<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>hobby form</h2>

    <form th:action="@{/thymeleaf/register}" th:object="${testMember}" method="post">
        <table>
            <tr>
                <td>아 이 디</td>
                <td>
                    <input type="text" name="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="textarea" cols="60" rows="6" th:field="*{introduction}"></textarea>
                </td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <th:block th:each="element : ${hobbyMap}">
                        <input type="checkbox" th:field="*{hobbyList}" th:value="${element.key}"/>
                        <label th:for="${#ids.prev('hobbyList')}" th:text="${element.value}">
                            Programming
                        </label>
                    </th:block>
                </td>
            </tr>
        </table>

        <button type="submit">등록</button>
    </form>
</body>
</html>
