<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>thymeleaf introduction</h2>

    <form action="result.html" th:action="@{/thymeleaf/register}"
            th:object="${testMember}" method="post">
        <table>
            <tr>
                <td>아 이 디</td>
                <td>
                    <input type="text" name="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea name="textarea" cols="60" rows="6" th:field="*{introduction}"></textarea>
                </td>
            </tr>
        </table>

        <button type="submit">등록!</button>
</body>
</html>
