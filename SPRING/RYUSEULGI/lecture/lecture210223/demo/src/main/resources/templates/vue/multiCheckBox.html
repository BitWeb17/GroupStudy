<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <div class="multiCheckbox">
            <label><input type="checkbox" v-model="val" value="A">a</label>
            <label><input type="checkbox" v-model="val" value="B">b</label>
            <label><input type="checkbox" v-model="val" value="C">c</label>
            <p>{{ val }}</p>
        </div>

        <div class="multiradiobox">
            <label><input type="radio" v-model="rval" value="Ar">a</label>
            <label><input type="radio" v-model="rval" value="Br">b</label>
            <label><input type="radio" v-model="rval" value="Cr">c</label>
            <p>{{ rval }}</p>
        </div>

        <!-- 컴포넌트끼리 정보를 주고 받는 것이 중요 -->
        <div class="connectComponent">
            <my-component></my-component>
            <test-component></test-component>
            <comp-child v-on:childs-event="parentsMethod"></comp-child>
            <test-comp-child v-for="list in lists"
                            v-bind:key ="list.id"
                            v-bind="list"
                            v-on:atack="handleAttack">
            </test-comp-child>
        </div>

    </div>

    <script src="/vueJs/vue.js"></script>
</body>
</html>
