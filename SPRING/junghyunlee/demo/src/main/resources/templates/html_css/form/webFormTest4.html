<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h3>페라리 렌탈 서비스!(오늘 한정)</h3>
    <!-- time: 시간 지정 -->
    <label>Start Time
        <input type="time" value="09:00" id="start1">
    </label>
    <label>End Time
        <input type="time" value="08:59" id="end1">
    </label>

    <h3>마감일 경고 서비스!</h3>
    <label>오늘부터 시작이다!
        <!-- datetime-local: 날짜, 시간 지정 -->
        <input type="datatime-local" value="2021-02-09T12:00" id="start2">
    </label>
    </br>
    <label>못 끝내면 위약금 10억
        <input type="datatime-local" value="2023-04-01T24:00" id="end2">
    </label>
</form>
</body>
</html>
