<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form label.reg {
            font-size: 14px;
            width: 200px;
            color: #fd0089;
            /* 글자 굵게 */
            font-weight: bold;
            float: left;
            text-align: right;
            margin-outside: 10px;
        }
    </style>
</head>
<body>
<h1>Course Selection</h1>
<form>
    <fieldset id="course">
        <legend>Course</legend>
        <ul>
            <li>
                <label class="reg" for="subject">
                    Abstraction Programming
                </label>
                <input type="text" id="subject"
                       value="오전 8:00 ~ 오후 11:00" readonly>
            </li>
        </ul>
    </fieldset>
    <fieldset id="register">
        <legend>Appliant</legend>
        <ul>
            <li>
                <label class="reg" for="uname">
                    Name
                </label>
                <input type="text" id="uname" autofocus>
            </li>
            <li>
                <label class="reg" for="uclass">
                    Departments
                </label>
                <select id="uclass">
                    <option value="class1">
                        software Architecturing with C
                    </option>
                    <option value="class2">
                        software Architecturing with Java
                    </option>
                    <option value="class3">
                        Custom Web Framework Development
                    </option>
                    <option value="class4">
                        C++ Boost
                    </option>
                    <option value="class5">
                        Verilog HDL with H.264 Codec
                    </option>
                    <option value="class6">
                        DPU
                    </option>
                    <option value="class7">
                        CPU Design with Verilog
                    </option>
                    <option value="class8">
                        GPU Design with VHDL
                    </option>
                    <option value="class9">
                        JavaScript Programming Basics
                    </option>
                    <option value="class10">
                        Vue.js
                    </option>
                    <option value="class11">
                        React.js
                    </option>
                    <option value="class12">
                        Svelte.js
                    </option>
                    <option value="class13">
                        High Level Synth
                    </option>
                    <option value="class14">
                        HTTP Live Streaming with MPEG-DASH
                    </option>
                </select>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <button type="submit" value="submit">
            Apply
        </button>
        <button type="reset" value="reset">
            Rewrite
        </button>
    </fieldset>
</form>
</body>
</html>
