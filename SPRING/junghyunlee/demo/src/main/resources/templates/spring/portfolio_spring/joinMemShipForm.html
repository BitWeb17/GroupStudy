<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>신선하고 자유로운 매력을 발산할 수 있는</br>
        OOOOO 에 회원가입을 하러 오신걸 환영합니다!</h2>

    <form action="../thyme/resultExercise.html" th:action="@{/exercise/register}"
          th:object="${testMember}" method="post">
    <table>
        <tr>
            <td>아 이 디</td>
            <td>
                <input type="text" name="text" th:field="*{userName}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="password" th:field="*{password}"/>
            </td>
        </tr>
        <tr>
            <td>핸드폰번호</td>
            <td>
                <input type="text" name="text" th:field="*{userNumber}"/>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>
                <input type="text" name="text" th:field="*{userEmail}"/>
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" name="text" th:field="*{userAdress}"/>
            </td>
        </tr>
    </table>

    <button type="submit">등록</button>
    </form>
</body>
</html>
