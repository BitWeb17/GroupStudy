<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Borad Register</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js">

    </script>
</head>

<script>
    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnRegister").on("click", function () {
            formObj.attr("Action", "register")
            formObj.attr("method", "post")
            formObj.submit()
        })
    })
</script>

<body>
<h2>로그인하기</h2>

<form id="board" action="loginSuccess.html"
      th:action="@{loginRegister}"
      th:object="${board}" method="post">
    <table>
        <tr>
            <td>Title</td>
            <td>
                <input type="text" name="title"
                       th:field="*{title}"/>
            </td>
        </tr>
        <tr>
            <td>Writer</td>
            <td>
                <input type="text" name="writer"
                       th:field="*{writer}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnLoginRegister">로그인하기!</button>
</div>
</body>
</html>
