<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인 Log-in</h2>

<form action="../thyme/resultLogin.html" th:action="@{/loginMemberShip/register}"
      th:object="${testMember}" method="post">
    <table>
        <tr>
            <td>아 이 디</td>
            <td>
                <input type="text" name="text" th:field="*{userName}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="password" th:field="*{password}"/>
            </td>
        </tr>
    </table>

    <button type="submit">로그인 하기</button>
</form>
</body>
</html>
