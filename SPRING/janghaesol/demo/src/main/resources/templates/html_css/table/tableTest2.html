<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Creation Test2</title>    
    <style>
        table, th, td{
            /* 테두리 두께, 테두리 유형, 색상(ff = 255)*/
            border: 1px solid rgb(0, 252, 34);
        }
        td{
            /* 셀 테두리와 내용 사이의 간격(패딩) */
            padding: 15px;  
        }
            /* 홀수 뻔째 열의 너비: 170으로 고정 */
        tr > td:nth-child(odd){
            width: 1700px;
        }
            /* 짝수 번째 열의 너비: 200으로 고정 */
         tr> td:nth-child(even){
             width: 300px;
         }
    </style>
</head>  
<body>
    <table>
        <tr>
            <th>Name</th>
            <td></td>
            <td>Contact</td>
            <td></td>
        </tr>
        <tr>
            <th>Address</th>
            <!-- colspan 은 합칠 열의 개수를 의미
                rowspan은 합칠 행의 개수를 의미-->
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>Self Introduction</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>  
</html>
