<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/main/resources/static/css/indi-project/neoalgo.css">
    <title>Board Register</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
</head>

<script>
    $(document).ready(function() {
        var formObj = $("#board")

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "register")
            formObj.attr("method", "post")
            formObj.submit()
        })

        $("#btnList").on("click", function() {
            self.location = "list"
        })
    })
</script>

<body>
    <nav class="uppervar">
        <!--로고, 홈 연결-->
    <div class="logobox">
        <img class="neoalgo-logo" src="/src/main/resources/static/img/neoalgoLogo.png">
        <a href=""></a><p class="neoalgocompany">Neoalgo</p></a>
    </div>
        <!--메뉴-->
        <ul div class="neoalgo-menu">
            <li><a href="">최신 인디 음악</a></li>
            <li><a href="">인디 음악 순위</a></li>
            <li><a href="">신인 소개</a></li>
            <li><a href="">신인 등록</a></li>
        </ul>
        <div class="registerbox">
            <a href=""><p class="signin">Sign in</p></a>
            <a th:href="@{/exercise/home?register}"><p class="joinus">Create account</p></a>
        </div>
    </nav>
    
    <div class="regheadbox">
        <h2>Stay hungry. Stay foolish.</h2>
    </div>

    <!--registerbox-->
    <div class="regwrap">
        <div class="regbox">
            <form id="board" action="success.html"
                th:action="@{register}"
                th:object="${board}" method="post">
                <table>
                    <tr>
                        <td>Title</td>
                        <td>
                            <input type="text" name="title"
                                th:field="*{title}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Writer</td>
                        <td>
                            <input type="text" name="writer"
                                th:field="*{writer}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td>
                            <textarea name="content"
                                    th:field="*{content}"></textarea>
                        </td>
                    </tr>
                </table>
            </form>

            <div>
                <button type="submit" id="btnRegister">작성완료!</button>
                <button type="submit" id="btnList">목록보기</button>
            </div>
        </div>
    </div>
</body>
</html>
