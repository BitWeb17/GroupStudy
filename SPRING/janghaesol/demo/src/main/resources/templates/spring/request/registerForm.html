<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
</head>
<body>
    <h1>RegisterForm</h1>

    <!--Get에서 인자를 처리할 때 앞에가 키값, 뒤에가 벨류값으로 구성되며 구분자로 &를 사용한다. 
        그렇기 때문에 아래와 같은 url형식을 가진다.-->
    <a th:href="@{register?userId=sdr4linux&passwd=1234}">
        register?userId=sdr4linux&amp;passwd=1234
    </a><br>
    
    <form th:action="@{/request/register}" method="POST">
        아 이 디: <input type="text" name="userId" value="AD0371"><br>
        비 밀 번 호: <input type="password" name="passwd" value="1q2w3e"><br>
        <input type="submit" value="등록!">
    </form>

    <a th:href="@{registerByEntity?userId=sdr4linux&passwd=1234}">
        registerByEntity?userId=sdr4linux&amp;passwd=1234
    </a><br>

    <form th:action="@{/request/register}" method="POST">
        아 이 디: <input type="text" name="userId" value="AD0371"><br>
        비 밀 번 호: <input type="password" name="passwd" value="1q2w3e"><br>
        <input type="submit" value="등록!">
    </form>
</body>
</html>
