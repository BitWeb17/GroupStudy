<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/src/main/resources/static/css/indi-project/neoalgo.css">
    <title>Board List</title>
    <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script type="text/javascript">
$(document).ready( function() {
    $("#header").load("/");
});
</script>
</head>
<body>
    <div id="header"></div>
    <nav class="uppervar">
        <!--로고, 홈 연결-->
    <div class="logobox">
        <img class="neoalgo-logo" src="/src/main/resources/static/img/neoalgoLogo.png">
        <a href=""></a><p class="neoalgocompany">Neoalgo</p></a>
    </div>
        <!--메뉴-->
        <ul div class="neoalgo-menu">
            <li><a href="">최신 인디 음악</a></li>
            <li><a href="">인디 음악 순위</a></li>
            <li><a href="">신인 소개</a></li>
            <li><a href="">신인 등록</a></li>
        </ul>
        <div class="registerbox">
            <a href=""><p class="signin">Sign in</p></a>
            <a th:href="@{/exercise/home?register}"><p class="joinus">Create account</p></a>
        </div>
    </nav>
    
<div class="wrap">
    <div class="searchdivi">
        <button class="dropbtn">
            제목+내용
        </button>
        <div class="searchdivi-contents">
            <a href="#">제목</a>
            <a href="#">내용</a>
            <a href="#">덧글 내용</a>
            <a href="#">글 작성자</a>
        </div>
    </div>
</div>
    <a href="register.html" th:href="@{register}">New</a>
    <div class="wrap">
        <div class="wrapcenter">
            <table border="1">
                <tr>
                    <th align="center" width="80">번호</th>
                    <th align="center" width="320">제목</th>
                    <th align="center" width="100">글쓴이</th>
                    <th align="center" width="180">등록일자</th>
                </tr>
                <tr th:if="${#lists.isEmpty(list)}">
                    <td colspan="4">
                        List is Empty.
                    </td>
                </tr>
                <tr th:each="board : ${list}">
                    <td align="center" th:text="${board.boardNo}">
                        ${board.boardNo}
                    </td>
                    <td align="left">
                        <a href="read.html"
                        th:href="@{|read?boardNo=${board.boardNo}|}"
                        th:text="${board.title}">${board.title}</a>
                    </td>
                    <td align="right" th:text="${board.writer}">
                        ${board.writer}
                    </td>
                    <td align="center"
                        th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">
                        ${board.regDate}
                    </td>
                </tr>
            </table>
        </div>
    </div>
   
</body>
</html>
