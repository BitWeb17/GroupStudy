<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Creation Test</title>
    <style>
        table, th, td {
            border : 1px solid #ccc;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <!-- table에 제목이나 주석을 다는 용도로 활용함 -->
    <caption>
        <strong>Modern Cutting Edge Browser</strong>
        <p>Table Caption Test</p>
    </caption>
    <!-- 왼쪽 정렬된 상태로 표에 제목을 붙이거나 주석을 달때 활용함 -->
    <figcaption>
        <strong>figcaption</strong>
        <p>Test</p>
    </figcaption>
    <tr>
        <th>Browser</th>
        <th>Vendor</th>
        <th>Download</th>
    </tr>
    <tr>
        <th>Chrome</th>
        <th>Google</th>
        <th>https:www.google.com/chrome</th>
    </tr>
    <tr>
        <th>Chorme</th>
        <th>Google</th>
        <th>https:www.google.com/chrome</th>
    </tr>
    <tr>
        <th>Chorme</th>
        <th>Google</th>
        <th>https:www.google.com/chrome</th>
    </tr>
</table>

</body>
</html>
