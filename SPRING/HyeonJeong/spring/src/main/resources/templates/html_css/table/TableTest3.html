<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableTest2</title>
    <style>
        table, th, td{
            border : 1px solid purple;
        }
        th, td {
            width: 120px;
            padding: 15px;
        }
        thead, tfoot {
            background: lavender;
        }
    </style>
</head>
<body>
<table>
    <caption><strong>Score Board</strong></caption>
    <thead>
        <tr>
            <th>Distinction</th>
            <th>Number of Group</th>
            <th>Number of Team</th>
            <th>Number of Member</th>
            <th>Number of Coach</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>SSS</th>
            <th>20</th>
            <td>80</td>
            <td>400</td>
            <td>160</td>
        </tr>
        <tr>
            <th>NightWatch</th>
            <td>12</td>
            <td>116</td>
            <td>1000</td>
            <td>44</td>
        </tr>
        <tr>
            <th>RizingForce</th>
            <td>33</td>
            <td>76</td>
            <td>545</td>
            <td>100</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Sum</th>
            <td>65</td>
            <td>272</td>
            <td>1945</td>
            <td>304</td>
        </tr>
    </tfoot>

</table>

</body>
</html>
