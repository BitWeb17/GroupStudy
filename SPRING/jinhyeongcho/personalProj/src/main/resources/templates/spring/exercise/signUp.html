<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
</head>
<body>
<h2>Spring Form with Thymeleaf</h2>
<form action="result.html" th:action="@{/exercise/signUp}"
      th:object="${testMember}" method="post">
    <table>
        <tr>
            <td>아 이 디</td>
            <td>
                <input type="text" name="text" placeholder="아이디를 입력하세요." th:field="*{userName}"/>

            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="text" placeholder="패스워드를 입력하세요." th:field="*{password}"/>

            </td>
        </tr>
    </table>
    <button type="submit">등록!</button>
</form>
</body>
</html>
