<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table 3x3</title>
    <style>
        table, th, td {
            border: 2px solid #083aea;
        }

        td {
            padding: 3px;
        }

        tr {
            padding: 6px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td> (1,1)</td>
        <td> (1,2)</td>
        <td> (1,3)</td>
    </tr>
    <tr>
        <td>(2,1)</td>
        <td>(2,2)</td>
        <td>(2,3)</td>
    </tr>
    <tr>
        <td>
            <mark>(3,1)</mark>
        </td>
        <td>(3,2)</td>
        <td>(3,3)</td>
    </tr>
</table>
</body>
</html>
