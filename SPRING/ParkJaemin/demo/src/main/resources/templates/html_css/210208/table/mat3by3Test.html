<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mat3by3Test</title>
    <style>
        table, th, td {

            border : 1px solid rgb(98, 149, 129);
        }
        td{
            padding : 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>1 row 1 column</th>
        <td>1 row 2 column</td>
        <td>1 row 3 column</td>
    </tr>
    <tr>
        <th>2 row 1 column</th>
        <td>2 row 2 column</td>
        <td>2 row 3 column</td>
    </tr>
    <tr>
        <th>3 row 1 column</th>
        <td>3 row 2 column</td>
        <td>3 row 3 column</td>
    </tr>
<!--<tr>은 행, <th> 제목 열, <td>열-->

</table>
</table>
</body>
</html>
