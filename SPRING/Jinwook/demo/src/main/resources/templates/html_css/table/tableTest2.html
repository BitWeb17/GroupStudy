<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Creation Test</title>
    <style>
        table, th, td{
            border: 1px solid #00fd22;
        }
        td{
            padding: 15px ;
        }
        /*홀수번째 가로줄의 너비*/
        tr > td:nth-child(odd){
            height:100px;
            width:150px;
        }
        /*짝수번째 가로줄의 너비*/
        tr > td:nth-child(even){
            height: 100px;
            width : 200px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <td></td>
        <th>Contact</th>
        <td></td>
    </tr>
    <tr>
        <th>Address</th>
        <!-- colspan은 합칠 열의 개수를 의미-->
        <!-- rowspan은 합칠 행의 개수를 의미-->
        <td colspan="3"></td>
    </tr>
    <tr>
        <th>Self Introduction</th>
        <td colspan="3"></td>
    </tr>
</table>
</body>
</html>
