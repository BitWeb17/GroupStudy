<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Board Register</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
</head>

<script>
    $(document).ready(function() {
        var formObj = $("#totalcommunity")

        $("#btnTotalRegister").on("click", function() {
            formObj.attr("action", "/totalcommunity/register")
            formObj.attr("method", "post")
            formObj.submit()
        })

        $("#btnTotalList").on("click", function() {
            self.location = "list"
        })
    })
</script>

<body>
    <h2>totalcommunity Resister</h2>

    <form id="board" action="success.html"
          th:action="@{/totalcommunity/register}"
          th:object="${totalcommunity}" method="post">
        <table>
            <tr>
                <td>Catalogue</td>
                <td>
                    <td>
                        <input type="text" name="catalogue"
                               th:field="*{catalogue}"/>
                    </td>
            </tr>
            <tr>
                <td>Title</td>
                <td>
                    <input type="text" name="title"
                           th:field="*{title}"/>
                </td>
            </tr>
            <tr>
                <td>Writer</td>
                <td>
                    <input type="text" name="writer"
                           th:field="*{writer}"/>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <textarea name="content"
                              th:field="*{content}"></textarea>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnTotalRegister">작성완료!</button>
        <button type="submit" id="btnTotalList">목록보기</button>
    </div>
</body>
</html>
