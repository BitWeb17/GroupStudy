
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
</head>
<body>
    <div id="header"></div>
    <h2>전체글 보기</h2>
    <a href="register.html" th:href="@{register}">New</a>

    <table border="1">
        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="80">분류</th>
            <th align="center" width="320">제목</th>
            <th align="center" width="100">글쓴이</th>
            <th align="center" width="180">등록일자</th>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="5">
                List is Empty.
            </td>
        </tr>
        <tr th:each="totalcommunity : ${list}">
            <td align="center" th:text="${totalcommunity.boardNo}">
                ${totalcommunity.boardNo}
            </td>
            <td align="center" th:text="${totalcommunity.catalogue}">
                ${totalcommunity.catalogue}
            </td>
            <td align="left">
                <a href="read.html"
                   th:href="@{|read?boardNo=${totalcommunity.boardNo}|}"
                   th:text="${totalcommunity.title}">${totalcommunity.title}</a>
            </td>
            <td align="right" th:text="${totalcommunity.writer}">
                ${totalcommunity.writer}
            </td>
            <td align="center"
                th:text="${#dates.format(totalcommunity.regDate, 'yyyy-MM-dd HH:mm:ss')}">
                ${totalcommunity.regDate}
            </td>
        </tr>
    </table>
</body>
</html>
